<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/08f226ae60.js" crossorigin="anonymous"></script>
    <title>Landing Page</title>
</head>
<body>
    <main>
        <div class="partLeft">
            <h1><img class ="logo-google" src="./asset/img/Google-logo.png" alt="google_logo"></h1>
            <input class="seachBar" type="text">
            
            <div class="link">
                <i href="https://mail.google.com"><img class ="logo-gmail"  src="./asset/img/gmail.png" alt="gmail_logo">Gmail</i>
                <i href="https://www.netflix.com" ><img class ="logo-netflix" src="./asset/img/netflix.png" alt="Netflix_logo">Netflix</i>
                <i href="https://mail.google.com"><img class ="logo-facebook"  src="./asset/img/facebook.png" alt="Facebook_logo">facebook</i>
                <i href="https://mail.google.com"><img class ="logo-youtube"  src="./asset/img/youtube.png" alt="Youtube_logo">Youtube</i>
            </div>
        </div>
        <div class="partRight">
            <p id="date"></p>
            <div id="clock">
                <div class="clock-face">
                    <div class="hand hour-hand"></div>
                    <div class="hand min-hand"></div>
                    <div class="hand second-hand"></div>
                </div>
            </div>

        </div>
        
    </main>
    <script src="./script.js"></script>

</body>
</html>
